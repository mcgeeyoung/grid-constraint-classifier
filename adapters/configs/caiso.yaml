# California ISO (CAISO) configuration
iso_id: caiso
iso_name: California ISO
timezone: US/Pacific
gridstatus_class: CAISO

peak_hours:
  start: 7
  end: 23  # HE 7-22 PPT

map_center: [37.0, -119.5]
map_zoom: 6

has_lmp_decomposition: true
has_node_level_pricing: true

rto_aggregates: []  # Trading hubs ARE the zones in CAISO gridstatus output

states:
  - CA

zones:
  # gridstatus returns trading hub names; we keep both for mapping
  TH_NP15_GEN-APND:
    name: NP15 (North)
    centroid_lat: 38.00
    centroid_lon: -121.50
    states: [CA]
  TH_SP15_GEN-APND:
    name: SP15 (South)
    centroid_lat: 34.50
    centroid_lon: -118.50
    states: [CA]
  TH_ZP26_GEN-APND:
    name: ZP26 (Central)
    centroid_lat: 35.50
    centroid_lon: -119.00
    states: [CA]
