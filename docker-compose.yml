version: "3.8"

services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_USER: gridclass
      POSTGRES_PASSWORD: gridclass
      POSTGRES_DB: gridclass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gridclass:gridclass@db:5432/gridclass
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - ./data:/app/data

  worker:
    build: .
    command: python -m app.scheduler
    environment:
      DATABASE_URL: postgresql://gridclass:gridclass@db:5432/gridclass
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - ./data:/app/data

  frontend:
    image: node:20-alpine
    working_dir: /frontend
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - web
    volumes:
      - ./frontend:/frontend
      - frontend_node_modules:/frontend/node_modules

volumes:
  pgdata:
  frontend_node_modules:
