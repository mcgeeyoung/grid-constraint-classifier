# Static zone-to-classification-zones mapping for cases where prefix matching fails.
# AEPW (PSO/SWEPCO) maps to CSWS settlement prefix, not AEPW.
# Other DC zones (OKGE, WFEC, KCPL, etc.) use prefix matching built dynamically.
